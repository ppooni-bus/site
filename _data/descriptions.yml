    - arrival-time/2.PNG
  title: 도착 시간 기준으로 검색
  body: |
    약속 시간에 맞춰 목적지에 도착하려면 어떤 버스를 타야하는지 알고싶다면 더 이상 버스 시간표를 뒤적거리지 않아도 됩니다. 
    단지 언제 도착할지만 똥그리버스에게 알려주세요.
    나머지는 똥그리버스가 대신 알아봐 드립니다.
- imgs: 
    - departure-time/1.PNG
    - departure-time/2.PNG
  title: 특정 시간 기준으로 검색
  body: |
    기본 경로 검색은 현재 시간에 출발 기준으로 수행됩니다. 하지만 이를 변경할 수 있습니다. 
    원하는 시간에 목적지로 가는 방법을 검색해 어떻게 버스에 탑승할지 계획을 미리 세워보세요.
- imgs: 
    - basic/1.PNG
    - basic/2.PNG
  title: 버스 출도착 시간을 고려한 경로 검색
  body: |
    똥그리버스는 버스가 정류장에 도착하는 시간을 경로 검색에 활용합니다.
    이를 통해 경로 검색 시 실제 그 시간에 운영되지 않는 버스 노선이 경로에 포함되는 것을 방지해 더 나은 경로를 제공합니다.